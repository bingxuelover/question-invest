<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <title>问卷模版</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.common.js"></script>
  </head>
  <body>
    <div class="wapper">
      <!-- header -->
      <div id="header"></div>
      <script>
        $(function () {
          $('#header').load('component/header.html .header');
        });
      </script>
      <!-- 正文 -->
      <div class="content-wapper">
        <!-- 菜单 -->
        <div id="sidebar"></div>
        <script>
          $(function () {
            $('#sidebar').load('component/sidebar.html .sidebar', function () {
              $('#collapseOne').collapse('show');
              $('.click-group-temp').addClass('active');
            });
          });
        </script>
        <!-- 内容区 -->
        <div class="m-container">
          <ol class="breadcrumb">
            <li>
              <a href="survey-list.html">问卷调查</a>
            </li>
            <li class="active">问卷模版</li>
          </ol>
          <div class="content" id="page-height">
            <div class="m-title">问卷模版</div>
            <div class="m-content">
              <div class="template-area" id="template">
                <script>
                  $(function () {
                    $('#template').load('component/template.html')
                  })
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- footer -->
      <div id="footer"></div>
      <script>
        $(function () {
          $('#footer').load('component/footer.html .footer')
        });
      </script>
    </div>
  </body>
</html>
