<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <title>问卷调查-预览问卷</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="wapper">
      <!-- header -->
      <div id="header"></div>
      <script>
        $(function () {
          $('#header').load('component/header.html .header');
        });
      </script>
      <!-- 正文 -->
      <div class="content-wapper">
        <!-- 内容区 -->
        <div class="m-container m-content-noleft preview-content">
          <div class="survey-view-area" id="surveyView">
            <button class="btn btn-default survey-view-btn" type="button" name="button" onclick="goBack()">关闭</button>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs survey-view-tabs" role="tablist">
              <li role="presentation" class="active">
                <a href="#phone" aria-controls="home" role="tab" data-toggle="tab">手机预览</a>
              </li>
              <li role="presentation">
                <a href="#web" aria-controls="profile" role="tab" data-toggle="tab">电脑预览</a>
              </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="phone">
                <div class="phone-bg">
                  <iframe src="view-survey.html" id="preview_mobile_iframe" borderwidth='0' frameborder='0'></iframe>
                </div>
              </div>
              <div role="tabpanel" class="tab-pane" id="web">
                <iframe src="view-survey.html" width="100%" height="500" borderwidth='0' frameborder='0'></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- footer -->
      <div id="footer"></div>
      <script>
        $(function () {
          $('#footer').load('component/footer.html .footer')
        });
      </script>
    </div>
    <script>
      $(function () {
        function GetQueryString(name) {
          var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
          var r = window.location.search.substr(1).match(reg);
          if (r != null)
            return unescape(r[2]);
          return null;
        }

        var i = GetQueryString('tab');
        if (i !== null && i.toString().length > 0) {
          i -= 1;
          $('#surveyView .nav-tabs li:eq(' + i + ') a').tab('show')
        }
      })
      function goBack() {
        if (history.length > 1) {
          window.history.back()
        } else {
          window.close()
        }
      }
    </script>
  </body>
</html>
