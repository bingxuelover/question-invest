<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>问卷模版</title>
  </head>
  <body>
    <div class="page-template">
      <div class="list-box">
        <div class="list-group">
          <a href="javascript:void(0)" class="list-group-item list-box-title">行业分类</a>
          <a href="#" class="list-group-item click-list active">全部</a>
          <a href="#" class="list-group-item click-list">产品调研前</a>
          <a href="#" class="list-group-item click-list">产品调研后</a>
          <a href="#" class="list-group-item click-list">产品发布前</a>
          <a href="#" class="list-group-item click-list">产品发布后</a>
          <a href="#" class="list-group-item click-list">其它</a>
        </div>
      </div>
      <div class="content">
        <div class="m-title">全部</div>
        <div class="m-content">
          <div class="navbar-area">
            <form class="navbar-form" role="search">
              <div class="btn-group">
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  按使用次数
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#">按使用次数</a>
                  </li>
                  <li>
                    <a href="#">按问卷名称</a>
                  </li>
                </ul>
              </div>
              <!-- 搜索框 -->
              <div class="form-group">
                <input type="text" class="form-control" placeholder="问卷名称">
              </div>
              <button type="submit" class="btn btn-info">搜索</button>
            </form>
          </div>
          <!-- 列表 -->
          <ul class="survey-list">
            <li class="template">
              <div class="template-edit">
                <a role="button" data-toggle="modal" href="#delModal">删除</a>
                <a role="button" data-toggle="modal" href="#editModal">修改分类</a>
              </div>
              <div class="template-name" onclick="openDemo(this)">市场调查</div>
              <div class="template-info" onclick="openDemo(this)">
                <div class="template-info-item">类别：<span>产品调研阶段</span>
                </div>
                <div class="template-info-item">作者：<span>a*n</span>
                </div>
                <div class="template-info-item">使用次数：<span>10452</span>
                </div>
                <div class="template-info-item">题目数：<span>18</span>
                </div>
              </div>
            </li>
            <li class="template">
              <div class="template-edit">
                <a role="button" data-toggle="modal" href="#delModal">删除</a>
                <a role="button" data-toggle="modal" href="#editModal">修改分类</a>
              </div>
              <div class="template-name" onclick="openDemo(this)">市场调查</div>
              <div class="template-info" onclick="openDemo(this)">
                <div class="template-info-item">类别：<span>产品调研阶段</span>
                </div>
                <div class="template-info-item">作者：<span>a*n</span>
                </div>
                <div class="template-info-item">使用次数：<span>10452</span>
                </div>
                <div class="template-info-item">题目数：<span>18</span>
                </div>
              </div>
            </li>
          </ul>
          <!-- 页码 -->
          <nav class="navigation-area" aria-label="Page navigation">
            <ul class="pagination">
              <li>
                <a href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li>
                <a href="#">1</a>
              </li>
              <li>

              </li>

                <a href="#">3</a>
              </li>

                <a href="#">4</a>

                <a href="#">5</a>

              <li>
                <a href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="demo-page-box">
      <div class="demo-page-icon">
        <span class="glyphicon glyphicon-remove" aria-hidden="true" onclick="closeDemo(this)"></span>
        <a class="btn btn-info" href="survey-edit.html" role="button">引用模版</a>
        <a class="btn btn-info ml10" href="preview-survey.html?tab=2" target="_blank" role="button">试填问卷</a>
      </div>
      <div class="demo-page" id="demoPage">
        <script>
          $(function () {
            $('#demoPage').load('view-survey.html .wapper-survey', function () {
              $('.survey-ques-btn.form-group').hide();
              $('head').append('<link rel="stylesheet" href="css/view-common.css">');
            })
          })
        </script>
      </div>
    </div>
    <script>
      $(function () {
        $('.click-list').each(function (i, e) {
          $(e).on('click', function () {
            $(e).addClass('active').siblings('.click-list').removeClass('active');
            $('.page-template .m-title').html($(e).html());
            return false;
          })
        });
      })
      function openDemo(elm) {
        $('.demo-page-box').animate({
          'right': '0'
        }, 'slow');
      }
      function closeDemo(elm) {
        $('.demo-page-box').animate({
          'right': '-810px'
        }, 'slow');
      }
    </script>
    <div class="modal fade" id="delModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">删除操作</h4>
          </div>
          <div class="modal-body">
            <p>删除后不可恢复，确定删除模版？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary">确认</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">修改模版分类</h4>
          </div>
          <div class="modal-body">
            <div class="form-inline">
              <div class="form-group">
                <label>选择模版分类：</label>
                <select class="form-control" name="">
                  <option value="">请选择分类</option>
                  <option value="">产品调研前</option>
                  <option value="">产品调研后</option>
                  <option value="">产品发布前</option>
                  <option value="">产品发布后</option>
                  <option value="">其它</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary">确认</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(function () {
        //删除模版
        $('#delModal').on('show.bs.modal', function (event) {
          var btn = $(event.relatedTarget);
          var modal = $(this);
          modal.find('.btn-primary').on('click', function (event) {
            event.preventDefault();
            btn.parent().parent('li').remove();
            modal.modal('hide');
          });
        });
        $('#delModal').on('hidden.bs.modal', function (event) {
          var modal = $(this);
          modal.find('.btn-primary').off('click');
        });
        //模版修改分类确认事件
        $('#editModal').on('show.bs.modal', function (event) {
          var btn = $(event.relatedTarget);
          var modal = $(this);
          modal.find('.btn-primary').on('click', function (event) {
            event.preventDefault();
            /* 添加保存事件 */
            modal.modal('hide');
          });
        });
        $('#editModal').on('hidden.bs.modal', function (event) {
          var modal = $(this);
          modal.find('.btn-primary').off('click');
        });
      })
    </script>
  </body>
</html>
